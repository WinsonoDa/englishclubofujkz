<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Club of University Joseph KI-ZERBO</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
   <img class="img-logo" src="images/LogoEC-UJKZ.png" width="100" alt="LOGO" title="LogoEC-UJKZ" style="float:left;">
    <nav class="navigation">
		<a href="homepage.html">HOME</a>
		<a href="#">ABOUT US</a>
		<a href="#">SERVICES</a>
		<a href="#">CONTACT</a>
		<button class="btnLogin-popup">LOGIN</button>
    </nav>
</header>

<div class="wrapper">
	<span class="icon-close">
		<ion-icon name="close-circle"></ion-icon>
	</span>
       <div class="form-box register">  
	<h2>REGISTRATION</h2>
	<form action="#">
	    <div class="input-box">
	        <span class="icon"><ion-icon name="person"></ion-icon></span>
	            <input type="text" placeholder="                    Kodjo" required>
	                <label for="Username">Username</label>
        </div>

        <div class="input-box">
	        <span class="icon"><ion-icon name="mail"></ion-icon></span>
	           <input type="email" placeholder="            email@gmail.com" required>
	             <label for="Email">Email</label>
        </div>

        <div class="input-box">
	            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
	              <input type="password" placeholder="                    **********" required>
	                <label for="Password">Password</label>
        </div>
            <!-- In the comming div, the code before "I have read and agree" is meant for space before -->
            <div class="remember-forgot">
	            <label><input type="checkbox">Terms & conditions</label>
	                <a href="#">&nbsp I have read and agree</a>
            </div>
                <button type="submit" class="btn">Register</button>
            <div class="login-register">
	            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
    </form>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
